<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Blocklist </title>
</head>

<body>
    {%for user in blocklist%}
    <br>
    {{user.username}}
    <br>
    <form action="../blocklist/{{current_user.id}}" method="POST">
        <button type="submit" name="remove_from_blocklist" value="{{user.id}}">Remove</button>
    </form>
    {%endfor%}
</body>

</html>
